<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LedLightExpert</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'home' %}active{% endif %}" aria-current="page" href="/">Strona główna</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'onas' %}active{% endif %}" href="/onas">O nas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'portfolio' %}active{% endif %}" href="/portfolio">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'kontakt' %}active{% endif %}" href="/kontakt">Kontakt</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container" style="margin-top: 5rem;">
  <h1 class="mb-4">PORTFOLIO</h1>
  {% for entry in entries %}
  <div class="portfolio-tile mb-5 p-4 d-flex align-items-center" style="background-color: #2c2c2e; border-radius: 1.2rem;">
    <img src="{{ url_for('static', filename='uploads/' ~ entry.image_filename) }}" alt="auto" style="width: 200px; height: 200px; object-fit: cover; margin-right: 2rem;">
    <div>
      <h4>{{ entry.make }} {{ entry.model }} ({{ entry.year }})</h4>
      <p>{{ entry.description }}</p>
    </div>
  </div>
  {% endfor %}
</div>

<footer class="site-footer">
  <div class="footer-content">
    <p>&copy; 2025 Agnieszka Gruszka.</p>
  </div>
</footer>
</body>
</html>
